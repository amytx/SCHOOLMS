         <!-- <script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>-->

            <!--Examples-->
            <button type='button' class='btn btn-default btn-lg btn-block' name='MathClass'>Math</button>
            <button type='button' class='btn btn-default btn-lg btn-block' name='BiologyClass'>Biology</button>

              <input class="btn btn-default" id="add_students" type="button" value="Add Students" onClick="addStudents('studentInput');">
